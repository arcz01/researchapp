<ion-content padding>
    <ion-card style="padding:0;margin:0;width:100vw;margin-bottom:10px;border-radius:0%;background:rgb(28, 177, 6);">
        <ion-card-content>
          <ion-row>
            <ion-col col-3 style="padding-bottom:0;">
           <ion-icon ios="ios-close" md="md-close" class="close" (click)="onBack()"></ion-icon>
            </ion-col>
            <ion-col col-6 style="padding-bottom:0;">
                    <span class="name">Edit Profile</span>
            </ion-col>
            <ion-col col-3 style="padding-top: 20px;padding-left: 20px;padding-bottom:0;">
                  <span class="name" style="font-size: 20px;"> Save</span>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      
      <ion-row>
        <ion-col>
            <div class="container">
                <div class="avatar-upload">
                    <div class="avatar-edit">
                        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                        <label for="imageUpload"> </label>
                    </div>
                    <div class="avatar-preview">
                        <div id="imagePreview" style="background-image: url(http://i.pravatar.cc/500?img=7);" (click)="presentActionSheet()">
                        </div>
                    </div>
                </div>
            </div>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
                <form  [formGroup]="personalInfoForm">
            <ion-list>
                <ion-item>
                  <ion-label floating>First name <span class="required">*</span></ion-label>
                  <ion-input type="text" formControlName="firstname" ></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label floating>Middle name <span class="required">*</span></ion-label>
                  <ion-input type="text" formControlName="middlename"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Last name <span class="required">*</span></ion-label>
                    <ion-input type="text" formControlName="lastname"></ion-input>
                  </ion-item>
              
                  <ion-item>
                    <ion-label floating>Email address <span class="required">*</span></ion-label>
                    <ion-input type="email" formControlName="email"></ion-input>
                  </ion-item>
              
                  <ion-item>
                    <ion-label floating>Gender</ion-label>
                    <ion-select formControlName="gender">
                        <ion-option value="Female">Female</ion-option>
                        <ion-option value="Male">Male</ion-option>
                    </ion-select>
                  </ion-item>
                  <ion-item>
                    <ion-label floating>Date</ion-label>
                    <ion-datetime displayFormat="DD MMMM YYYY" min="1950" max="2018-01-31"formControlName="birthdate">
                    </ion-datetime>
                  </ion-item>
              </ion-list>
            </form>
          </ion-col>
      </ion-row>


</ion-content>
