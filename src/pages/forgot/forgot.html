<ion-content padding style="background: #08cc33;padding:16px;">
    <ion-icon ios="ios-close" md="md-close" class="close" (click)="onBack()"></ion-icon>
    
    <ion-card class="card">
        <ion-card-header text-center>
          <ion-col>
              <ion-icon ios="ios-lock" md="md-lock" text-center></ion-icon>        
            </ion-col>
        </ion-card-header>
        <ion-card-content text-center>
          <ion-row>
            <ion-col style="padding-left: 16px;">
              <ion-label class="forgot" >
              Forgot your password?
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col style="padding-left: 30px;padding-right: 30px;">
                Enter your email address below and we`ll send you a secure link to reset your password.
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-list style="margin:0;">
                        <ion-item style="padding-left: 0">
                          <ion-label floating>Email Address</ion-label>
                          <ion-input type="email"></ion-input>
                        </ion-item>
                      </ion-list>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <button ion-button full block style="background:#08b860;margin-top:30px;">RESET PASSWORD</button>
                  </ion-col>
                </ion-row>
        </ion-card-content>
      </ion-card>
      
</ion-content>
