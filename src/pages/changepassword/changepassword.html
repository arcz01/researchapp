<ion-content padding>
    <ion-card style="padding:0;margin:0;width:100vw;margin-bottom:10px;border-radius:0%;background:rgb(28, 177, 6);">
        <ion-card-content>
          <ion-row>
            <ion-col col-3 style="padding-bottom:0;">
           <ion-icon ios="ios-close" md="md-close" class="close" (click)="onBack()"></ion-icon>
            </ion-col>
            <ion-col col-6 style="padding-bottom:0;">
                    <span class="name" style="font-size:20px;">Change password</span>
            </ion-col>
            <ion-col col-3 style="padding-top: 20px;padding-left: 20px;padding-bottom:0;">
                  <span class="name" style="font-size: 20px;" (click)="onChangePassword()"> Save</span>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      <ion-row>
          <ion-col>
                <form  [formGroup]="changepassForm">
            <ion-list>
                <ion-item>
                  <ion-label floating>Current password <span class="required">*</span></ion-label>
                  <ion-input type="password" formControlName="currentpass" ></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label floating>New password <span class="required">*</span></ion-label>
                  <ion-input type="password" formControlName="newpass"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Confirm password <span class="required">*</span></ion-label>
                    <ion-input type="password" formControlName="confirmpass"></ion-input>
                  </ion-item>
              </ion-list>
            </form>
          </ion-col>
      </ion-row>
</ion-content>
